    # Max size (in bytes) of the dataset to fallback in normal mode if streaming fails
    maxSizeFallback: "100_000_000"
    # Min size of a cell in the /rows endpoint response in bytes
    minCellBytes: 100
    # Directory of the "numba" library cache

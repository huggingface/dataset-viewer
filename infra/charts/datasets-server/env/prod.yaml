# resources for the prod namespace are defined here: https://us-east-1.console.aws.amazon.com/eks/home?region=us-east-1#/clusters/hub-prod/nodegroups/datasets-server-20220513085103612000000001
# the nodes are 4 t3.2xlarge instances (8 vCPUs, 32 GiB), ie:
# 32 vCPUs and 128 GiB RAM are available
#
# the max resources lmimits) per deployment are:
# - reverse-proxy: 2 pods -> 2 CPUs, 512MiB
# - api: 4 pods -> 4 CPUs, 4 GiB
# - admin: 1 pod -> 1 CPU
# this lets 25 CPUs, and 123 GB for the workers
# Let's overcommit by a factor 4, ie 100 CPUs and 492 GB,
# and give the same amount of max resources to the datasets
# and splits workers: 6 CPUs and 32GB
# This means about 16 pods
# - datasets-worker: 4 workers -> 24 CPUs, 128 GiB
# - splits-worker: 12 workers -> 72 CPUs, 384 GiB

mongodb:
  enabled: false
  # we use the secret instead to get the mongo URL

storage:
  nfs:
    path: "/fsx"
    server: "svm-0adb40782285e2ec6.fs-0220b222fb471f3b9.fsx.us-east-1.amazonaws.com"
    # https://us-east-1.console.aws.amazon.com/fsx/home?region=us-east-1#file-system-details/fs-0220b222fb471f3b9
    # Alarm: https://us-east-1.console.aws.amazon.com/cloudwatch/home?region=us-east-1#alarmsV2:alarm/Low+disk+on+datasets+server?

secrets:
  hfToken: hf-token
  mongoUrl: mongo-url

monitoring:
  enabled: true

adminDomain: "datasets-server-admin.us.dev.moon.huggingface.tech"
apiDomain: "datasets-server.huggingface.co"

reverseProxy:
  replicas: 2

  ingress:
    annotations:
      alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:707930574880:certificate/bfcad79a-111b-4852-adc2-5d78f4132eb6
      alb.ingress.kubernetes.io/healthcheck-path: "/healthcheck"
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80, "HTTPS": 443}]'
      alb.ingress.kubernetes.io/load-balancer-name: "hub-datasets-server-prod"
      alb.ingress.kubernetes.io/scheme: "internet-facing"
      alb.ingress.kubernetes.io/tags: "Env=prod,Project=datasets-server,Terraform=true"
      alb.ingress.kubernetes.io/target-node-labels: role-datasets-server=true
      kubernetes.io/ingress.class: "alb"

  service:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: Env=prod,Project=datasets-server,Terraform=true
      service.beta.kubernetes.io/aws-load-balancer-name: hub-prod-datasets-server-nlb
      service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: instance
      service.beta.kubernetes.io/aws-load-balancer-scheme: internal
      service.beta.kubernetes.io/aws-load-balancer-type: external
      service.beta.kubernetes.io/aws-load-balancer-target-node-labels: role-datasets-server=true

  nodeSelector:
    role-datasets-server: "true"

  tolerations:
    - key: CriticalAddonsOnly
      operator: Equal

  resources:
    requests:
      cpu: 0.1
      memory: "256Mi"
    limits:
      cpu: 1
      memory: "256Mi"

api:
  replicas: 4

  nodeSelector:
    role-datasets-server: "true"

  resources:
    requests:
      cpu: 0.25
      memory: "512Mi"
    limits:
      cpu: 1
      memory: "1Gi"

  appNumWorkers: "1"

datasetsWorker:
  replicas: 4

  nodeSelector:
    role-datasets-server: "true"

  resources:
    requests:
      cpu: 0.01
    limits:
      cpu: 6
      memory: "32Gi"

splitsWorker:
  replicas: 8

  nodeSelector:
    role-datasets-server: "true"

  resources:
    requests:
      cpu: 0.01
    limits:
      cpu: 6
      memory: "32Gi"

  # Log level
  logLevel: "DEBUG"
  # Maximum number of jobs running at the same time for the same dataset
  maxJobsPerDataset: 2

admin:
  replicas: 1

  nodeSelector:
    role-datasets-server: "true"

  resources:
    requests:
      cpu: 0.01
    limits:
      cpu: 1

  # Log level
  logLevel: "DEBUG"

  appNumWorkers: "1"

[tool.poetry]
authors = ["Sylvain Lesage <sylvain.lesage@huggingface.co>"]
description = "Worker that pre-computes and caches the response to /first-rows"
name = "first_rows"
version = "0.0.1"
license = "Apache-2.0"

[tool.poetry.dependencies]
Pillow = "^9.0.0"
PyICU = "^2.7.4"
aiohttp = "^3.7.4.post0"
apache-beam = "2.41.0" # ^2 gives a InvalidWheelName error because it tries to install 2.42 that has not been released...
bs4 = "^0.0.1"
conllu = "^4.4.1"
datasets = { extras = ["audio", "vision"], version = "^2.6.0" }
gdown = "^4.2.0"
kenlm = { url = "https://github.com/kpu/kenlm/archive/master.zip" }
kss = "^2.6.0"
libcache = { path = "../../libs/libcache/dist/libcache-0.2.1-py3-none-any.whl", develop = false }
libqueue = { path = "../../libs/libqueue/dist/libqueue-0.3.2-py3-none-any.whl", develop = false }
libutils = { path = "../../libs/libutils/dist/libutils-0.2.0-py3-none-any.whl", develop = false }
lm-dataformat = "^0.0.20"
lxml = "^4.9.1"
nlp = "^0.4.0"
nltk = "^3.6.5"
openpyxl = "^3.0.9"
py7zr = "^0.17.4"
pydub = "^0.25.1"
python = "3.9.6"
rarfile = "^4.0"
requests = "^2.27.1"
sklearn = "^0.0"
tensorflow = {version = "^2.9.0", platform = "linux || win32"}
tensorflow-macos = {version = "^2.9.0", platform = "darwin"}
tfrecord = "^1.14.1"
torchaudio = "^0.10.1"
transformers = "^4.11.3"
trec-car-tools = { path = "../../vendors/trec-car-tools/python3" }
typer = "^0.4.0"
wget = "^3.2"

[tool.poetry.dev-dependencies]
bandit = "^1.7.0"
black = "^22.1.0"
flake8 = "^3.9.2"
isort = "^5.9.3"
mypy = "0.812"
poetryup = "^0.3.8"
pytest = "^6.2.5"
pytest-cov = "^2.12.1"
safety = "^2.1.1"
types-requests = "^2.28.11"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.pytest.ini_options]
addopts = "-k 'not deprecated'"
filterwarnings = ["ignore::DeprecationWarning"]
markers = [
    "deprecated: tests on deprecated code (deselect with '-m \"not deprecated\"')",
    "real_dataset: tests on real datasets (from the Hub)",
    "wip: tests being developed"
]

[tool.coverage.run]
source = ["first_rows"]

[tool.isort]
profile = "black"

[tool.black]
line-length = 119
preview = true

[tool.mypy]
exclude = 'vendors'
strict = true

[[tool.mypy.overrides]]
# could be solved in datasets by adding __add__ to the __init__.py file
implicit_reexport = true
module = "datasets"

[tool.poetry]
authors = ["Sylvain Lesage <sylvain.lesage@huggingface.co>"]
description = "Worker that processes jobs and stores the responses in the cache"
name = "worker"
version = "1.0.0"
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "3.9.18"
aiohttp = "^3.9.1"
aiolimiter = "^1.0.0"
conllu = "^4.5.2"
duckdb = "^0.10.0"
environs = "^9.5.0"
faiss-cpu = "^1.8.0"
h5py = "^3.10.0"
libcommon = {path = "../../libs/libcommon", develop = true}
lxml = "^4.9.2"
mirakuru = "^2.4.2"
numpy = "~1.22.4"
openpyxl = "^3.1.1"
pillow = "^10.3.0"
polars = ">=0.20.0"
prometheus_client = "^0.12.0"
py7zr = "^0.20.4"
scipy = "^1.12.0"
sentencepiece = "^0.2.0"
starlette = "^0.37.1"
uvicorn = "^0.20.0"
zstandard = "^0.22.0"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.4"
moto = "^4.2.5"
mypy = "^1.8.0"
pandas-stubs = "^1.5.3"
pip-audit = "^2.5.4"
pytest = "^7.2.1"
pytest-asyncio = "^0.21.0"
ruff = "^0.2.1"
types-pillow = "^9.5.0.4"
types-psutil = "^5.9.5"
types-requests = "^2.28.11"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning"]
markers = [
    "real_dataset: tests on the Hub"
]

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = [
    "aiolimiter.*",
    "datasets.*",
    "huggingface_hub.*",
    "pyarrow.*",
    "tqdm.*",
    "fsspec.*",
    "boto3.*",
    "moto.*",
    "prometheus_client.*"
]
ignore_missing_imports = true
# ^ prometheus_client is now typed, but we use an old version to stick with the other services

[tool.ruff]
line-length = 119
src = ["src"]
target-version = "py39"

[tool.ruff.lint]
extend-select = [
    "ARG",  # flake8-unused-arguments
    "I",  # isort
    # flake8-pep585:
    "UP006",  # non-pep585-annotation
    "UP035",  # deprecated-import
]

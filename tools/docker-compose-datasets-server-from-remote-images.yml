version: "3.9"
services:
  reverse-proxy:
    image: ${IMAGE_REVERSE_PROXY?IMAGE_REVERSE_PROXY env var must be provided}
    volumes:
      - ../chart/nginx-templates/:/etc/nginx/templates:ro
      - reverse-proxy-cache:/nginx-cache
      - assets:/assets:ro
      - ../chart/static-files/openapi.json:/static-files/openapi.json:ro
    ports:
      - "${PORT_REVERSE_PROXY-8000}:80"
    environment:
      ASSETS_DIRECTORY: /assets
      HOST: localhost
      PORT: 80
      URL_ADMIN: http://admin:8081
      URL_API: http://api:8080
    depends_on:
      - api
  api:
    image: ${IMAGE_API?IMAGE_API env var must be provided}
    volumes:
      - assets:/assets:ro
    environment:
      API_UVICORN_HOSTNAME: 0.0.0.0
      API_UVICORN_NUM_WORKERS: 1
      API_UVICORN_PORT: 8080
      CACHE_ASSETS_DIRECTORY: "/assets"
      COMMON_HF_ENDPOINT: ${COMMON_HF_ENDPOINT}
      COMMON_HF_TOKEN: ${COMMON_HF_TOKEN}
      CACHE_MONGO_URL: "mongodb://mongodb"
      QUEUE_MONGO_URL: "mongodb://mongodb"
    ports:
      # for debug
      - ${API_UVICORN_PORT-8080}:8080
    depends_on:
      - mongodb
    restart: unless-stopped
  worker-splits:
    image: ${IMAGE_WORKER_SPLITS?IMAGE_WORKER_SPLITS env var must be provided}
    volumes:
      - datasets-cache:/datasets-cache:rw
    environment:
      HF_DATASETS_CACHE: "/datasets-cache"
      COMMON_HF_ENDPOINT: ${COMMON_HF_ENDPOINT}
      COMMON_HF_TOKEN: ${COMMON_HF_TOKEN}
      CACHE_MONGO_URL: "mongodb://mongodb"
      QUEUE_MONGO_URL: "mongodb://mongodb"
      QUEUE_SLEEP_SECONDS: "1"
    depends_on:
      - mongodb
    restart: always
  worker-first-rows:
    image: ${IMAGE_WORKER_FIRST_ROWS?IMAGE_WORKER_FIRST_ROWS env var must be provided}
    volumes:
      - assets:/assets:rw
      - datasets-cache:/datasets-cache:rw
    environment:
      COMMON_ASSETS_BASE_URL: "http://localhost:${PORT_REVERSE_PROXY-8000}/assets"
      CACHE_ASSETS_DIRECTORY: "/assets"
      HF_DATASETS_CACHE: "/datasets-cache"
      COMMON_HF_ENDPOINT: ${COMMON_HF_ENDPOINT}
      COMMON_HF_TOKEN: ${COMMON_HF_TOKEN}
      CACHE_MONGO_URL: "mongodb://mongodb"
      QUEUE_MONGO_URL: "mongodb://mongodb"
      FIRST_ROWS_MAX_NUMBER: ${FIRST_ROWS_MAX_NUMBER-100}
      QUEUE_SLEEP_SECONDS: "1"
    depends_on:
      - mongodb
    restart: always
  admin:
    image: ${IMAGE_ADMIN?IMAGE_ADMIN env var must be provided}
    environment:
      ADMIN_UVICORN_HOSTNAME: 0.0.0.0
      ADMIN_UVICORN_NUM_WORKERS: 1
      ADMIN_UVICORN_PORT: 8081
      CACHE_ASSETS_DIRECTORY: "/assets"
      CACHE_MONGO_URL: "mongodb://mongodb"
      QUEUE_MONGO_URL: "mongodb://mongodb"
    depends_on:
      - mongodb
    restart: always
    ports:
      # for debug
      - ${ADMIN_UVICORN_PORT-8081}:8081
  mongodb:
    image: mongo
    volumes:
      - mongo:/data/db:rw
    ports:
      # for debug
      - "${MONGO_PORT-27017}:27017"
volumes:
  assets:
  datasets-cache:
  mongo:
  reverse-proxy-cache:

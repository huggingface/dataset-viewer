version: "3.9"

services:
  mongodb-test:
    image: 'mongo:6.0.9'
    ports:
      - ${MONGO_PORT:-27017}:${MONGO_PORT:-27017}
    command: mongod --port ${MONGO_PORT:-27017} --replSet ${MONGO_REPLICASET:-rs0} --bind_ip_all
    healthcheck:
      test: mongosh --port ${MONGO_PORT:-27017} --quiet --eval "rs.initiate({_id:'${MONGO_REPLICASET:-rs0}',version:1,members:[{_id:0,host:'localhost:${MONGO_PORT:-27017}'}]}) || rs.status().ok"
      interval: 2s
      timeout: 20s
      retries: 10
      start_period: 20s
      start_interval: 2s

version: "3.9"
services:
  reverse-proxy:
    image: nginx:1.20
    volumes:
      - ../chart/nginx-templates/:/etc/nginx/templates:ro
      - reverse-proxy-cache:/nginx-cache
      - assets:/assets:ro
      - ../chart/static-files/openapi.json:/static-files/openapi.json:ro
    ports:
      - "${PORT_REVERSE_PROXY-8000}:80"
    environment:
      - ASSETS_DIRECTORY=/assets
      - CACHE_DIRECTORY=/nginx-cache
      - CACHE_INACTIVE=24h
      - CACHE_MAX_SIZE=1g
      - CACHE_ZONE_SIZE=50m
      - HOST=localhost
      - PORT=80
      - URL_ADMIN=http://admin:8081
      - URL_API=http://api:8080
    depends_on:
      api:
        condition: service_started
  api:
    build:
      context: ..
      dockerfile: services/api/Dockerfile
    volumes:
      - assets:/assets:ro
    environment:
      APP_HOSTNAME: 0.0.0.0
      APP_NUM_WORKERS: 1
      APP_PORT: 8080
      ASSETS_DIRECTORY: "/assets"
      HF_ENDPOINT: ${HF_ENDPOINT}
      MONGO_URL: "mongodb://mongodb"
    ports:
      # for debug
      - ${PORT_API-8080}:8080
    depends_on:
      mongodb:
        condition: service_started
    restart: unless-stopped
  worker-splits:
    build:
      context: ..
      dockerfile: ./services/worker/Dockerfile
    volumes:
      - assets:/assets:rw
      - datasets-cache:/datasets-cache:rw
    environment:
      ASSETS_BASE_URL: "http://localhost:${PORT_REVERSE_PROXY-8000}/assets"
      ASSETS_DIRECTORY: "/assets"
      HF_DATASETS_CACHE: "/datasets-cache"
      HF_ENDPOINT: ${HF_ENDPOINT}
      HF_TOKEN: ${HF_TOKEN}
      MONGO_URL: "mongodb://mongodb"
      WORKER_QUEUE: "splits_responses"
    depends_on:
      mongodb:
        condition: service_started
    restart: always
  worker-first-rows:
    build:
      context: ..
      dockerfile: ./services/worker/Dockerfile
    volumes:
      - assets:/assets:rw
      - datasets-cache:/datasets-cache:rw
    environment:
      ASSETS_BASE_URL: "http://localhost:${PORT_REVERSE_PROXY-8000}/assets"
      ASSETS_DIRECTORY: "/assets"
      HF_DATASETS_CACHE: "/datasets-cache"
      HF_ENDPOINT: ${HF_ENDPOINT}
      HF_TOKEN: ${HF_TOKEN}
      MONGO_URL: "mongodb://mongodb"
      WORKER_QUEUE: "first_rows_responses"
    depends_on:
      mongodb:
        condition: service_started
    restart: always
  admin:
    build:
      context: ..
      dockerfile: ./services/admin/Dockerfile
    environment:
      APP_HOSTNAME: 0.0.0.0
      APP_NUM_WORKERS: 1
      APP_PORT: 8081
      ASSETS_DIRECTORY: "/assets"
      MONGO_URL: "mongodb://mongodb"
    ports:
      # for debug
      - ${PORT_ADMIN-8081}:8081
    depends_on:
      mongodb:
        condition: service_started
    restart: always
  mongodb:
    image: mongo
    volumes:
      - mongo:/data/db:rw
    ports:
      # for debug
      - "${MONGO_PORT-27017}:27017"
volumes:
  assets:
  datasets-cache:
  mongo:
  reverse-proxy-cache:

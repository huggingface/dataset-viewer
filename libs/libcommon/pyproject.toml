[tool.poetry]
authors = ["Sylvain Lesage <sylvain.lesage@huggingface.co>"]
description = "Library for utils, common to all the services and workers"
name = "libcommon"
version = "0.5.7"
license = "Apache-2.0"

[tool.poetry.dependencies]
appdirs = "^1.4.4"
environs = "^9.5.0"
huggingface-hub = "^0.11.0"
mongo-types = "0.15.1"
mongoengine = "^0.24.1"
orjson = "^3.6.4"
psutil = "^5.9.2"
pymongo = { extras = ["srv"], version = "^3.13.0" }
python = "3.9.15"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.0"
black = "^22.1.0"
flake8 = "^3.9.2"
isort = "^5.9.3"
mypy = "0.812"
pip-audit = "^2.4.6"
poetryup = "^0.3.8"
pytest = "^7.2.0"
pytest-cov = "^2.12.1"
types-psutil = "^5.9.5"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.pytest.ini_options]
# addopts = "-k 'wip'"
filterwarnings = ["ignore::DeprecationWarning"]
markers = [
    "real_dataset: tests on the Hub",
    "wip: tests being developed"
]
[tool.coverage.run]
source = ["libcommon"]

[tool.isort]
profile = "black"

[tool.black]
line-length = 119
preview = true

[tool.mypy]
strict = true

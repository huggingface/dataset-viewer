[tool.poetry]
authors = ["Sylvain Lesage <sylvain.lesage@huggingface.co>"]
description = "Library for utils common to all the services"
name = "libcommon"
version = "0.6.8"
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "3.9.18"
appdirs = "^1.4.4"
cryptography = "^42.0.4"
datasets = {git = "https://github.com/huggingface/datasets.git", rev = "11a27e9a7484a17c6d08d6a838364f9913f7bfd3", extras = ["audio", "vision"]}  # branch = "datasets-2.19.1-hotfix"
environs = "^9.5.0"
fsspec = {version = "2024.3.1", extras = ["s3"]}
huggingface-hub = {extras = ["hf-transfer"], git = "https://github.com/huggingface/huggingface_hub.git", rev = "657a1bdcc0545309463e8651f62010154e9b3792"}
mongo-types = "0.15.1"
mongoengine = "^0.27.0"
networkx = "^3.0"
numpy = "^1.22.4"
orjson = "^3.9.15"
pandas = "^2.2.0"
pillow = "^10.3.0"
psutil = "^5.9.4"
pyarrow = "^14.0.1"
pydub = "^0.25.1"
pymongo = { extras = ["srv"], version = "^4.6.3" }
pytz = "^2020.1"
soundfile = ">=0.12.1"
starlette-prometheus = "^0.9.0"
tqdm = "^4.66.3"

[tool.poetry.group.dev.dependencies]
aiobotocore = "^2.13.0"
bandit = "^1.7.4"
boto3 = "^1.34.0"
httpx = "^0.26.0"
moto = "^4.2.8"
mypy = "^1.8.0"
pandas-stubs = "^1.5.3"
pip-audit = "^2.5.4"
pytest = "^7.2.1"
pytest-datadir = "^1.5.0"
ruff = "^0"
types-aiobotocore = {extras = ["signer"], version = "^2.13.0"}
types-psutil = "^5.9.5"
types-pytz = "^2022.1.1"
validators = "^0.22.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning"]
markers = [
    "real_dataset: tests on the Hub"
]

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = [
    "datasets.*",
    "networkx.*",
    "huggingface_hub.*",
    "prometheus_client.*",
    "pyarrow.*",
    "tqdm.*",
    "fsspec.*",
    "boto3.*",
    "moto.*",
    "aiobotocore.*",
]
# ^ huggingface_hub is not typed since version 0.13.0
ignore_missing_imports = true

[tool.ruff]
line-length = 119
src = ["src"]
target-version = "py39"

[tool.ruff.lint]
extend-select = [
    "ARG",  # flake8-unused-arguments
    "I",  # isort
    # flake8-pep585:
    "UP006",  # non-pep585-annotation
    "UP035",  # deprecated-import
]

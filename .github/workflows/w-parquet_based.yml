name: workers/parquet_based
on:
  workflow_dispatch:
  push:
    paths:
      - 'workers/parquet_based/**'
      - '.github/workflows/w-parquet_based.yml'
      - '.github/workflows/_quality-python.yml'
      - '.github/workflows/_unit-tests-python.yml'
      - 'tools/docker-compose-mongo.yml'
      - 'vendors/'
jobs:
  quality:
    uses: ./.github/workflows/_quality-python.yml
    with:
      working-directory: workers/parquet_based
      is-datasets-worker: false
  unit-tests:
    uses: ./.github/workflows/_unit-tests-python.yml
    with:
      working-directory: workers/parquet_based
      is-datasets-worker: false

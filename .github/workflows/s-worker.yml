name: services/worker
on:
  workflow_dispatch:
  push:
    paths:
      - 'services/worker/**'
      - '.github/workflows/infra.yml'
      - '.github/workflows/_quality-python.yml'
      - '.github/workflows/_unit-tests-python.yml'
      - '.github/workflows/_docker.yml'
jobs:
  quality:
    uses: ./.github/workflows/_quality-python.yml
    with:
      working-directory: services/worker
      # pillow <9.0.0
      safety-exceptions: "-i 44525 -i 44524 -i 44486 -i 44485 -i 45356 -i 44487"
      is-worker: true
  unit-tests:
    uses: ./.github/workflows/_unit-tests-python.yml
    with:
      working-directory: services/worker
      is-worker: true
    secrets:
      hf-token: ${{ secrets.HF_TOKEN }}
      codecov-token: ${{ secrets.CODECOV_TOKEN }}
  docker:
    uses: ./.github/workflows/_docker.yml
    with:
      service: worker
    secrets:
      aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

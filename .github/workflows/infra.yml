name: infra
on:
  workflow_dispatch:
  push:
    paths:
      - 'infra/charts/datasets-server/**'
      - '.github/workflows/infra.yml'
jobs:
  code-quality-helm:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@main
      - name: Lint chart
        run: helm lint
        working-directory: infra/charts/datasets-server

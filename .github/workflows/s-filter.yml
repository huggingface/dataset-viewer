name: services/filter
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "libs/libapi/**"
      - "libs/libcommon/**"
      - "services/filter/**"
      - ".github/workflows/s-filter.yml"
      - ".github/workflows/_quality-python.yml"
      - ".github/workflows/_unit-tests-python.yml"
      - "tools/docker-compose-mongo.yml"
  pull_request:
    paths:
      - "libs/libapi/**"
      - "libs/libcommon/**"
      - "services/filter/**"
      - ".github/workflows/s-filter.yml"
      - ".github/workflows/_quality-python.yml"
      - ".github/workflows/_unit-tests-python.yml"
      - "tools/docker-compose-mongo.yml"
jobs:
  quality:
    uses: ./.github/workflows/_quality-python.yml
    with:
      working-directory: services/filter
  unit-tests:
    uses: ./.github/workflows/_unit-tests-python.yml
    with:
      working-directory: services/filter

name: Build and push service docker image to public Docker Hub
on:
  workflow_call:
    inputs:
      directory:
        required: true
        type: string
      project:
        required: true
        type: string
    secrets:
      dockerhub-username:
        required: true
      dockerhub-password:
        required: true
env:
  repository-prefix: huggingface/datasets-server-
jobs:
  build-and-push-image-to-docker-hub:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.dockerhub-username }}
          password: ${{ secrets.dockerhub-password }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.repository-prefix }}${{ inputs.directory }}-${{ inputs.project }}
          tags: |
            type=raw,value=sha-${{ steps.vars.outputs.sha_short }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ inputs.directory }}/${{ inputs.project }}/Dockerfile
          build-args: COMMIT=${{ steps.vars.outputs.sha_short }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # see https://github.com/docker/build-push-action/blob/master/docs/advanced/cache.md#registry-cache
          cache-from: type=registry,ref=${{ env.repository-prefix }}${{ inputs.directory }}-${{ inputs.project }}:buildcache
          cache-to: type=registry,ref=${{ env.repository-prefix }}${{ inputs.directory }}-${{ inputs.project }}:buildcache,mode=max

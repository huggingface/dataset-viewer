name: workers/first_rows
on:
  workflow_dispatch:
  push:
    paths:
      - 'workers/first_rows/Dockerfile'
      - 'workers/first_rows/src/**'
      - 'workers/first_rows/poetry.lock'
      - 'workers/first_rows/pyproject.toml'
      - '.github/workflows/w-workers/first_rows-build-docker.yml'
      - '.github/workflows/_build_push_docker_hub.yml'
jobs:
  docker:
    uses: ./.github/workflows/_build_push_docker_hub.yml
    with:
      directory: workers
      service: first_rows
    secrets:
      dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub-password: ${{ secrets.DOCKERHUB_PASSWORD }}

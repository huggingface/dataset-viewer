name: workers/parquet_based
on:
  workflow_dispatch:
  push:
    paths:
      - 'workers/parquet_based/Dockerfile'
      - 'workers/parquet_based/src/**'
      - 'workers/parquet_based/poetry.lock'
      - 'workers/parquet_based/pyproject.toml'
      - '.github/workflows/w-parquet_based-build-docker.yml'
      - '.github/workflows/_build_push_docker_hub.yml'
      - 'vendors/'
jobs:
  docker:
    uses: ./.github/workflows/_build_push_docker_hub.yml
    with:
      directory: workers
      project: parquet_based
    secrets:
      dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub-password: ${{ secrets.DOCKERHUB_PASSWORD }}

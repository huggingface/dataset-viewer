{{- if .Values.images.jobs.cacheMaintenance }}
apiVersion: batch/v1
kind: CronJob
metadata:
  labels: {{ include "labels.metricsCollector" . | nindent 4 }}
  name: "{{ include "name" . }}-job-metrics-collector"
  namespace: {{ .Release.Namespace }}
spec:
  schedule: {{ toYaml .Values.metricsCollector.schedule }}
  template:
    metadata:
      labels: {{ include "labels.metricsCollector" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      {{- include "image.imagePullSecrets" . | nindent 6 }}
      containers: {{ include "containerMetricsCollector" . | nindent 8 }}
      nodeSelector: {{ toYaml .Values.metricsCollector.nodeSelector | nindent 8 }}
      tolerations: {{ toYaml .Values.metricsCollector.tolerations | nindent 8 }}
      securityContext: {{ include "securityContext" . | nindent 8 }}
{{- end}}

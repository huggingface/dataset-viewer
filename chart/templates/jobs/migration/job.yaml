apiVersion: batch/v1
kind: Job
metadata:
  labels:
    {{ include "labels.mongodb_migration" . | nindent 4 }}
  name: "{{ include "release" . }}-job-mongodb_migration"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        {{ include "labels.mongodb_migration" . | nindent 8 }}
    spec:
      restartPolicy: Never
      containers:
        {{ include "containerMongodbMigration" . | nindent 8 }}
      nodeSelector:
        {{ toYaml .Values.mongodb_migration.nodeSelector | nindent 8 }}
      tolerations:
        {{ toYaml .Values.mongodb_migration.tolerations | nindent 8 }}
      securityContext:
        runAsUser: {{ .Values.uid }}
        runAsGroup: {{ .Values.gid }}
        runAsNonRoot: true
  backoffLimit: 0

{{- define "hpaWorker" -}}
{{- if .workerValues.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  labels: {{ include "labels.worker" . | nindent 4 }}
  name: "{{ include "name" . }}-worker-{{ .workerValues.deployName }}"
  namespace: {{ .Release.Namespace }}
spec:
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 0
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: "{{ include "name" . }}-worker-{{ .workerValues.deployName }}"
  minReplicas: {{ .workerValues.autoscaling.minReplicas }}
  maxReplicas: {{ .workerValues.autoscaling.maxReplicas }}
  metrics:
    - type: External
      external:
        metric:
          name: {{ .workerValues.autoscaling.targetQueueName | quote }}
          selector:
            matchLabels:
              worker_size: {{ .workerValues.deployName | quote }}
        target:
          value: {{ .workerValues.autoscaling.targetQueueLength | int }}
          type: Value
{{- end }}
{{- end -}}

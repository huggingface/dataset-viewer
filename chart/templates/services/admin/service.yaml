apiVersion: v1
kind: Service
metadata:
  name: "{{ include "release" . }}-admin"
  annotations:
    {{ toYaml .Values.admin.service.annotations | nindent 4 }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "labels.admin" . | nindent 4 }}
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: {{ .Values.admin.uvicornPort }}
  selector:
    {{ include "labels.admin" . | nindent 4 }}
  type: {{ .Values.admin.service.type }}

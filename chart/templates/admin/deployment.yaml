apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{ include "labels.admin" . | nindent 4 }}
  name: "{{ include "release" . }}-admin"
  namespace: {{ .Release.Namespace }}
spec:
  progressDeadlineSeconds: 600
  replicas: {{ .Values.admin.replicas }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      {{ include "labels.admin" . | nindent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{ include "labels.admin" . | nindent 8 }}
    spec:
      initContainers:
        {{ include "initContainerAssets" . | nindent 8 }}
        - name: prepare-prometheus-admin
          # https://github.com/prometheus/client_python#multiprocess-mode-eg-gunicorn
          image: ubuntu:focal
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
          - chown {{ .Values.uid }}:{{ .Values.gid }} /mounted-path;
          volumeMounts:
          - mountPath: /mounted-path
            mountPropagation: None
            name: nfs
            subPath: "{{ include "prometheus.admin.subpath" . }}"
            readOnly: false
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            runAsGroup: 0
      containers:
        {{ include "containerAdmin" . | nindent 8 }}
      nodeSelector:
        {{ toYaml .Values.admin.nodeSelector | nindent 8 }}
      tolerations:
        {{ toYaml .Values.admin.tolerations | nindent 8 }}
      volumes:
        - name: nfs
          nfs:
            server: {{ .Values.storage.nfs.server }}
            path: {{ .Values.storage.nfs.path }}
      securityContext:
        runAsUser: {{ .Values.uid }}
        runAsGroup: {{ .Values.gid }}
        runAsNonRoot: true
